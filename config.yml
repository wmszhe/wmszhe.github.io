baseURL: "https://blog.wmszhe.com/"
languageCode: "zh-CN"
title: "wmszhe"
theme: "PaperMod"
paginate: 10

hasCJKLanguage: true

markup:
  highlight:
    style: monokai
  goldmark:
    renderer:
      unsafe: true

params:
  # 主题 ["auto", "light", "dark"]
  defaultTheme: auto
  # 隐藏主题切换 icon
  disableThemeToggle: false
  ShowReadingTime: true
  # 文章底部显示分享
  ShowShareButtons: false
  ShowBreadCrumbs: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  ShowToc: true
  TocOpen: true

  homeInfoParams:
    Title: "Hello EveryOne 😘"
    Content: 路在脚下，心向远方

  profileMode:
    enabled: false

  cover:
    linkFullImages: true

  assets:
    favicon: avatar.png
    favicon16x16: avatar.png
    favicon32x32: avatar.png
    apple_touch_icon: avatar.png
    safari_pinned_tab: avatar.png

menu:
  main:
    - name: 🔍
      url: search/
      weight: 5
    - name: Archive
      url: archives
      weight: 10
    - name: Tags
      url: tags/
      weight: 15
    - name: About
      url: /about
      weight: 20
    - name: 玩Android
      url: https://www.wanandroid.com
      weight: 25
    - name: AndroidDevTools
      url: https://www.androiddevtools.cn/index.html
      weight: 30

# 搜索需要的
outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary